<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Cadastrar</h1>
            <div class="label-float">
                <input type="text" name="Nome" id="Nome" placeholder="">
                <label id="lNome" for="usuario">Nome</label>





            <div class="label-float">
                <input type="text" name="usuario" id="usuario" placeholder="">
                <label id="lUsuario" for="usuario">Usuario</label>

            </div>
            <div class="label-float">
                <input type="password" name="senha" id="senha" placeholder="">
                <label id="lSenha" for="senha">Senha</label>
                <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i>

            </div>
            <div class="label-float">
                <input type="password" name="Corfimasenha" id="Corfimasenha" placeholder="">
                <label id="lCo" for="Corfimasenha">Confirmar Senha</label>
                <i id="lw" class="fa fa-eye" aria-hidden="true"></i>

            </div>


            <div class="center">
                <button onclick="cadastrar()"class="center1">Cadastrar</button>

            </div>
           

        </div>



    </div>
    <script src="inde.js"></script>
</body>
</html>
